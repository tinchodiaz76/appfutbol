<div class="container">
     <h1><small>Sumate a los de Siempre.</small></h1>
    
    <div class="row">
        <div class="col ">
            <hr>
            <button class="btn btn-info"  [routerLink]="['/']" routerLinkActive="router-link-active" >A Jugar</button>
        </div>
    </div>

    <div class="row animate__animated animate__fadeIn">
        <div class="col">
            <form (ngSubmit)="guardar(forma)" #forma="ngForm">
                <div class="form-group">
                    <label>Firebase ID</label>
                    <input [(ngModel)]="jugadorHabitual.id" name="id" type="text" class="form-control" placeholder="FirebaseID" disabled="disabled">
                </div>

                <div class="form-group">
                    <label>Nombre</label>
                    <input [(ngModel)]="jugadorHabitual.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>
                </div>
                <br>

                <hr>
                <div class="form-group text-center">
                    <button class="btn btn-primary w-25" [disabled]="forma.invalid" type="submit"> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

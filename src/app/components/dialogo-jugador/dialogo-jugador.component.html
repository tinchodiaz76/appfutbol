<div>
    <h1 mat-dialog-title>Jugador</h1>
        <div mat-dialog-content>
            <div style="display: flex;flex-direction: column; margin:1rem auto; max-width: 500px; padding: 1rem;">
                <mat-form-field>
                    <label style="color: white;">Nombre:</label>
                    <input matInput type="text"
                        style="background-color: white; height: 30px; color: black;" 
                        [(ngModel)]="data.nombre" type="text">
                </mat-form-field>

                <mat-checkbox [(ngModel)]="data.check" class="example-margin">A los de Siempre</mat-checkbox>
            </div>
        </div>
        <div mat-dialog-actions>
            <button mat-button (click)="cancelar()">Cancelar</button>
            <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
        </div>
</div>

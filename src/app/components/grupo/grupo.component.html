<div class="container">
    <div class="row">
        <div class="col-8">
            <h1><strong>Armá tu equipo</strong></h1>
        </div>
    </div>

    <form novalidate (ngSubmit)="onSubmit()"  [formGroup]="grupo">
    
        <div class="form-group">
<!--
            <label for="nombre">Grupo</label>
-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="nombre">Equipo</label>
                </div>            
                <input type="text" formControlName="nombre"
                    class="form-control" id="nombre" placeholder="Ingresá el nombre"
                >
            </div>
        </div>
        <div class="error"
            *ngIf="grupo.get('nombre')?.hasError('required') && grupo.get('nombre')?.touched">
            El Nombre del Grupo es Obligatorio
        </div>
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="cantIntegrantes">Jugadores</label>
            </div>
            <select class="custom-select" id="cantIntegrantes"
                formControlName="cantIntegrantes">
                <option selected>Selecciona...</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </select>
        </div>

        <div class="error"
        *ngIf="grupo.get('cantIntegrantes')?.hasError('required') && grupo.get('cantIntegrantes')?.touched">
        La Cantidad de Jugadores es Obligatorio
    </div>
<!--
        <div class="form-group mt-3">
            <label for="cantIntegrantes">Cant. de Jugadores</label>
            <input type="number" formControlName="cantIntegrantes"
                class="form-control" id="cantIntegrantes" placeholder="Cantidad de Integrantes"
            >
        </div>
        <div class="error"
            *ngIf="grupo.get('cantIntegrantes')?.hasError('required') && grupo.get('cantIntegrantes')?.touched">
            La Cantidad de Jugadores es Obligatorio
        </div>
-->
        <div class="form-group row mt-3">
            <div class="row">
                <div class="col-12">
                        <button type="submit" [disabled]="grupo.invalid"
                        class="btn btn-primary" *ngIf="grabo"
                        >Grabar</button>

                        <button type="button" *ngIf="puedeNavegar"
                        class="btn btn-primary" (click)="navegarGrupo()"
                        >Armar Equipo</button>
                </div>

<!--
                <div class="col-6">
                        <button type="button" *ngIf="puedeNavegar"
                        class="btn btn-primary" (click)="navegarGrupo()"
                        >Armar Equipo</button>
                </div>
-->                
            </div>
        </div>  

    </form>

    <div  *ngIf="puedeNavegar" class="form-group mt-1">
        <!--<button type="button" class="btn btn-link" (click)="navegarGrupo()">Armar Equipo</button>-->
        <input type="text" [(ngModel)]="linkGrupo" readonly #formInputText>
        <button mat-raised-button 
            matTooltip="Compartir"
            class="btn btn-primary" 
            (click)="copyText()">
            <fa-icon [icon]="faCopy"></fa-icon>
        </button>
    </div>
</div>

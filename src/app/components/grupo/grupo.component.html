<div class="container">
    <div class="row">
        <div class="col-8">
            <h1><strong>Alta de Grupo</strong></h1>
        </div>
    </div>

    <form novalidate (ngSubmit)="onSubmit()"  [formGroup]="grupo">
    
        <div class="form-group">
            <label for="nombre">Grupo</label>
            <input type="text" formControlName="nombre"
                class="form-control" id="nombre" placeholder="Nombre del Grupo"
            >
        </div>
        <div class="error"
            *ngIf="grupo.get('nombre')?.hasError('required') && grupo.get('nombre')?.touched">
            El Nombre del Grupo es Obligatorio
        </div>

        <div class="form-group mt-3">
            <label for="cantIntegrantes">Cant. de Integrantes</label>
            <input type="number" formControlName="cantIntegrantes"
                class="form-control" id="cantIntegrantes" placeholder="Cantidad de Integrantes"
            >
        </div>
        <div class="error"
            *ngIf="grupo.get('cantIntegrantes')?.hasError('required') && grupo.get('cantIntegrantes')?.touched">
            La Cantidad de Integrantes es Obligatorio
        </div>

        
        <div class="input-group mt-3" >
            <label for="estado">Estado</label>
            <select class="custom-select" id="estado" formControlName="estado">
            <option selected>Seleccione...</option>
            <option value="1" >Habilitado</option>
            <option value="2">Inhabilitado</option>
            </select>
        </div>
        <div class="error"
            *ngIf="grupo.get('estado')?.hasError('required') && grupo.get('estado')?.touched">
            El Estado es Obligatorio
        </div>

        <div class="form-group row mt-3">
            <div class="col-sm-10">
                <button type="submit" [disabled]="grupo.invalid"
                    class="btn btn-primary">Grabar</button>
            </div>
        </div>  
    </form>
</div>
